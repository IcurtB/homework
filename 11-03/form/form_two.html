<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="blackBox">
    <div id="whiteBox">
        <form id="#formTwo">
            <h3>Данные о ваших доходах</h3>
            <div id="moneyBox">
                <input id="orgName" class="long" type="text" placeholder="Наименование организации">
                <input id="pos" type="text" placeholder="Должность">
                <br>
                <input id="pay" class="half" type="text" placeholder="Заработная плата в  месяц">
                <input id="lastPay" class="half" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
            </div>
            <p>Сведения о кредите</p>
            <div id="creditBox">
                <input id="phoneBuy" class="longLine" type="text" placeholder="Покупка телефона ( наименование товара) ">
                <br>
                <input id="payCost" type="text" placeholder="Стоимость товара">
                <input id="goods" type="text" placeholder="Количество товара">
                <input id="masCredit" type="text" placeholder="Итого сумма кредита">
                <br>
                <input id="type" type="text" placeholder= "Вид кредита">
                <input id="creditDuration" type="text" placeholder="Срок кредита ( мес)">
                <br>
                <input id="mapDot" class="longLine" type="text" placeholder="Точка получения товара">
            </div>
            <input type="submit" class="button" value="Далее">
        </form>
    </div>
</div>




<script src="../script.js"></script>
</body>
</html>
